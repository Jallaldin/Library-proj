<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Great Collection</h1>
    <div id="cards">
      <!-- book cards from myLibrary arr -->
    </div>
    <button id="addNewBook">New Book</button>

    <div id="modal" class="modal">
        <form action="" id="form-container">
            <button type="button" id="closeModal">X</button>
            <div>
            <input type="text" id="title" placeholder="Title" />
            <input type="text" id="author" placeholder="Author" />
            <input type="number" id="pages" placeholder="No.Pages" />
            <input type="checkbox" id="readstatus" name="readstatus" />
            <label for="readstatus">Have you read this book before?</label>
          </div>
            <button type="submit" id="submitBook">Submit</button>
          
        </form>
    </div>
    
  <script src="script.js"></script>
  </body>
</html>
